<!DOCTYPE html>
<pdf:language name="arabic"/>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Arabic PDF</title>
    <style>

        @font-face {
            font-family: 'MarkaziText';
            src: url('{{ font_name }}');
        }
        body {
            font-family: 'MarkaziText', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .arabic {
            unicode-bidi: bidi-override;
        }
    </style>
</head>
<body>
    <h1>مرحبا بالعالم</h1>
    <p>salam</p>
    <p class="arabic">هذا نص باللغة العربية</p>
    <p class="arabic">salam</p>
    <p class="arabic">عربية</p>
</body>
</html>
